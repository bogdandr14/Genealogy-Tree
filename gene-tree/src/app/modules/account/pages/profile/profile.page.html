<ion-header>
  <ion-toolbar>
    <ion-title>{{'_pages.profile' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-grid>
    <ion-row class="ion-align-item-center">
      <ion-col size-sm="4" offset-sm="0">
        <!-- <ion-avatar class="avatar">
          <img [src]="imageUrl" alt="avatar" />
        </ion-avatar> -->
        <app-user-info [userInfo]="personalInfo"></app-user-info>
      </ion-col>
      <ion-col size-sm="4" offset-sm="0">
        <app-person-info [personInfo]="personalInfo" [showHeader]="false"></app-person-info>
      </ion-col>
      <ion-col size-sm="4" offset-sm="0">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              {{ "_user.occupations" | translate }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list slot="content">
              <div *ngIf="personalInfo && personalInfo.occupations">
                <ion-item *ngFor="let occupation of personalInfo.occupations">
                  <ion-label>{{ occupation.occupationName }}</ion-label>
                  <ion-button fill="clear" color="warning">
                    <ion-icon name="pencil" slot="start"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear" color="danger">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-item>
              </div>
              <ion-button
                id="open-create-occupation"
                expand="block"
                fill="clear"
                color="success"
              >
                <ion-icon name="add" slot="start"></ion-icon>
                {{ "_add.occupation" | translate }}
              </ion-button>
              <ion-modal trigger="open-create-occupation" [swipeToClose]="true">
                <ng-template>
                  <app-occupation-edit
                    [isUpdate]="false"
                    (saveConfirmed)="setProfileInfo()"
                  >
                  </app-occupation-edit>
                </ng-template>
              </ion-modal>
            </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>
              {{ "_user.educations" | translate }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list slot="content">
              <div *ngIf="personalInfo && personalInfo.educations">
                <ion-item *ngFor="let education of personalInfo.educations">
                  <ion-label>{{ education.educationInstituteName }}</ion-label>
                  <ion-button fill="clear" color="warning">
                    <ion-icon name="pencil" slot="start"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear" color="danger">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-item>
              </div>
              <ion-button
                id="open-create-education"
                expand="block"
                fill="clear"
                color="success"
              >
                <ion-icon name="add" slot="start"></ion-icon>
                {{ "_add.education" | translate }}
              </ion-button>
              <ion-modal trigger="open-create-education" [swipeToClose]="true">
                <ng-template>
                  <app-education-edit
                    [isUpdate]="false"
                    (saveConfirmed)="setProfileInfo()"
                  >
                  </app-education-edit>
                </ng-template>
              </ion-modal>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- //https://ionic-5-full-starter-app-docs.ionicthemes.com/profile -->
  <!-- https://ionic-5-full-starter-app-docs.ionicthemes.com/profile -->
</ion-content>
