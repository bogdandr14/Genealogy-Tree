<ng-container *ngIf="userId">
  <ion-button
    *ngIf="isCurrentUser; else otherUser"
    type="button"
    [routerLink]="['/user/profile']"
    color="secondary"
    slot="end"
    expand="block"
  >
    <ion-icon name="shield" slot="start"></ion-icon>
    <ion-label> {{ "_common.you" | translate }} </ion-label>
  </ion-button>
  <ng-template #otherUser>
    <ion-button
      type="button"
      [routerLink]="['/user/profile', userId]"
      color="success"
      slot="end"
      expand="block"
    >
      <ion-icon name="person"></ion-icon>
    </ion-button>
  </ng-template>
</ng-container>
