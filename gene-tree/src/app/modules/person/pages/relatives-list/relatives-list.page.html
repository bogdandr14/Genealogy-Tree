<ion-header>
  <ion-toolbar>
    <ion-title>{{"_pages.relatives"| translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-button
    *ngIf="isUserTree"
    class="ion-margin"
    color="success"
    expand="block"
    [routerLink]="['/person/create']"
  >
    {{ "_add.person" | translate }}
    <ion-icon name="person-add" slot="start"></ion-icon>
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let person of relativesList">
        <app-person-card [person]="person"></app-person-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer collapse="fade" translucent>
  <ion-toolbar>
    <ion-chip [routerLink]="">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>
    <ion-chip routerLink="https://www.youtube.com/watch?v=Gd5z_9yU97U">
      <ion-icon name="logo-youtube"></ion-icon>
      <ion-label>Youtube</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-footer>
