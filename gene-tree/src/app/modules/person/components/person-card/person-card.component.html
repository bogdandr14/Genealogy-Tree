<ion-card *ngIf="person" [ngClass]="utilsService.cardColor(person)">
  <ion-card-header
    class="person-box"
    [routerLink]="['/person/details', person?.personId]"
  >
    <ion-item lines="none">
      <ion-avatar class="avatar" slot="start">
        <img
          [src]="utilsService.imageUrl(person?.imageFile)"
          [alt]="person?.firstName + person?.lastName + 'profile picture'"
        />
      </ion-avatar>
      <ion-label class="ion-padding-start" text-wrap>
        <h1>{{ person?.firstName }}</h1>
        <h1>{{ person?.lastName }}</h1>
      </ion-label>
    </ion-item>
  </ion-card-header>
  <ion-card-content *ngIf="showContent && person.userId">
    <app-link-user-buttons
      slot="end"
      [userId]="person?.userId"
    ></app-link-user-buttons>
  </ion-card-content>
</ion-card>
