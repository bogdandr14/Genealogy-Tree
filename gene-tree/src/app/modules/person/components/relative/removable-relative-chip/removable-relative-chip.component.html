<ion-chip>
  <ion-avatar>
    <img [src]="imageUrl" />
  </ion-avatar>
  <ion-label [routerLink]="['/person/details', relative?.personId]">{{
    relative.firstName + " " + relative.lastName
  }}</ion-label>
  <button ion-button clear color="dark" (click)="confirmDeleteRelative()">
    <ion-icon name="close-circle" color="danger" slot="end"></ion-icon>
  </button>
</ion-chip>
