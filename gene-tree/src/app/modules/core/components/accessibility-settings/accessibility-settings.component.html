<ion-list lines="none">
  <ion-list-header> {{ "appearance" | translate }} </ion-list-header>
  <ion-item class="ion-align-items-center">
    <ion-icon name="moon" slot="start"></ion-icon>
    <ion-label text-wrap>{{ "darkMode" | translate }}</ion-label>
    <ion-toggle
      color="success"
      [formControl]="darkCtrl"
      slot="end"
      (ngModelChange)="toggleDarkTheme($event)"
    ></ion-toggle>
  </ion-item>
  <ion-item class="ion-align-items-center">
    <ion-icon name="invert-mode" slot="start"></ion-icon>
    <ion-label text-wrap>{{ "invertColors" | translate }}</ion-label>
    <ion-toggle
      color="success"
      [formControl]="invertCtrl"
      slot="end"
      (ngModelChange)="toggleInvertColor($event)"
    ></ion-toggle>
  </ion-item>
  <ion-item class="ion-align-items-center">
    <ion-icon name="color-filter" slot="start"></ion-icon>
    <ion-label text-wrap>{{ "grayscale" | translate }}</ion-label>
    <ion-toggle
      color="success"
      [formControl]="invertCtrl"
      slot="end"
      (ngModelChange)="toggleGrayscale($event)"
    ></ion-toggle>
  </ion-item>
  <ion-item class="ion-align-items-center">
    <ion-icon name="link" slot="start"></ion-icon>
    <ion-label text-wrap>{{ "linkHighlight" | translate }}</ion-label>
    <ion-toggle
      color="success"
      [formControl]="highlightCtrl"
      slot="end"
      (ngModelChange)="toggleLinkHighlight($event)"
    ></ion-toggle>
  </ion-item>
  <app-language-select></app-language-select>
  <ion-item hidden>
    <ion-range
      min="1"
      max="9"
      value="5"
      color="success"
      pin
      snaps
      (ionChange)="toggleFontSize($event)"
    >
      <ion-icon slot="start" size="small" name="text"></ion-icon>
      <ion-icon slot="end" size="large" name="text"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>
