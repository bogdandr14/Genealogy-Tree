<ion-header>
  <ion-toolbar>
    <ion-title>{{'_pages.profile' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-grid>
    <ion-row class="ion-align-item-center">
      <ion-col size-sm="4" offset-sm="1">
        <app-user-info
          [userInfo]="personalInfo"
          [canModify]="isCurrentUser"
        ></app-user-info>
      </ion-col>
      <ion-col size-sm="4" offset-sm="1">
        <app-person-info
          [personInfo]="personalInfo"
          [showHeader]="false"
          [canModify]="isCurrentUser"
        ></app-person-info>
      </ion-col>
      <ion-col size="12" size-sm="4" offset-sm="1">
        <app-occupation-list
          [occupations]="personalInfo?.occupations"
          [userId]="personalInfo?.userId"
          [canModify]="isCurrentUser"
        >
        </app-occupation-list>
      </ion-col>
      <ion-col size="12" size-sm="4" offset-sm="1">
        <app-education-list
          [educations]="personalInfo?.educations"
          [userId]="personalInfo?.userId"
          [canModify]="isCurrentUser"
        ></app-education-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
