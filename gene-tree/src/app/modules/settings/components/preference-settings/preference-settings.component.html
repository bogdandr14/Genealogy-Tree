<ion-list>
  <ion-list-header>
    <h1>{{ "preferences" | translate }}</h1>
  </ion-list-header>
  <form #form="ngForm" (ngSubmit)="saveSettings()">
    <ion-row>
      <ion-col size-sm="10" offset-sm="1">
        <ion-item class="ion-align-items-center">
          <ion-icon name="sync" slot="start"></ion-icon>
          <ion-label text-wrap
            ><h2>{{ "_settings.notifyUpdates" | translate }}</h2>
          </ion-label>
          <ion-toggle
            name="update"
            #update="ngModel"
            slot="end"
            color="success"
            [(ngModel)]="userSettings.notifyUpdates"
          ></ion-toggle>
        </ion-item>
      </ion-col>

      <ion-col size-sm="10" offset-sm="1">
        <ion-item class="ion-align-items-center">
          <ion-icon name="gift" slot="start"></ion-icon>
          <ion-label text-wrap
            ><h2>{{ "_settings.notifyBirthdays" | translate }}</h2>
          </ion-label>
          <ion-toggle
            name="birthday"
            #birthday="ngModel"
            slot="end"
            color="success"
            [(ngModel)]="userSettings.notifyBirthdays"
          ></ion-toggle>
        </ion-item>
      </ion-col>

      <ion-col size-sm="10" offset-sm="1">
        <ion-item class="ion-align-items-center">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label text-wrap>
            <h2>{{ "_settings.shareContact" | translate }}</h2>
          </ion-label>
          <ion-toggle
            name="contact"
            #contact="ngModel"
            slot="end"
            color="success"
            [(ngModel)]="userSettings.sharePersonalInfo"
          ></ion-toggle>
        </ion-item>
      </ion-col>

      <ion-col size-sm="10" offset-sm="1">
        <ion-item class="ion-align-items-center">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label text-wrap
            ><h2>{{ "_settings.shareLocation" | translate }}</h2>
          </ion-label>
          <ion-toggle
            name="location"
            #location="ngModel"
            slot="end"
            color="success"
            [(ngModel)]="userSettings.shareLocation"
          ></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button
      *ngIf="form.valid && form.dirty"
      expand="block"
      fill="clear"
      color="success"
      (click)="saveSettings()"
    >
      <ion-icon slot="start" name="cloud-done"></ion-icon>
      {{ "_common.save" | translate }}
    </ion-button>
  </form>
</ion-list>
