<ion-grid>
  <ion-row class="ion-align-item-center">
    <ion-col size-sm="6" offset-sm="3">
      <ion-card>
        <ion-card-header class="ion-align-self-center">
          <ion-row class="ion-justify-content-start">
            <ion-col size-sm="1" size-xs="3">
              <ion-avatar class="">
                <img
                  src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
                />
              </ion-avatar>
            </ion-col>
            <ion-col size="6">
              <ion-card-title>
                <ion-label> <h1>Name</h1></ion-label>
              </ion-card-title>
              <ion-card-subtitle>
                <ion-chip class="ion-no-margin" color="secondary">
                  <ion-icon name="mail-outline"></ion-icon>
                  <ion-label>E-mail </ion-label>
                </ion-chip>
              </ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-list inset="true">
            <ion-list-header>Basic</ion-list-header>
            <ion-accordion-group>
              <ion-accordion value="colors">
                <ion-item slot="header">
                  <ion-label>Colors</ion-label>
                </ion-item>

                <ion-list slot="content">
                  <ion-item>
                    <ion-label>Red</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Green</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Blue</ion-label>
                  </ion-item>
                </ion-list>
              </ion-accordion>
              <ion-accordion value="shapes">
                <ion-item slot="header">
                  <ion-label>Shapes</ion-label>
                </ion-item>

                <ion-list slot="content">
                  <ion-item>
                    <ion-label>Circle</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Triangle</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Square</ion-label>
                  </ion-item>
                </ion-list>
              </ion-accordion>
              <ion-accordion value="numbers">
                <ion-item slot="header">
                  <ion-label>Numbers</ion-label>
                </ion-item>

                <ion-list slot="content">
                  <ion-item>
                    <ion-label>1</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>2</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>3</ion-label>
                  </ion-item>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
