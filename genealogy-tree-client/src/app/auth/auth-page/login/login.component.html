<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              type="text"
              ngModel
              name="username"
              required
              #usernameCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!usernameCtrl.valid && usernameCtrl.touched" lines="none">
            <ion-label color="danger"> Please enter your username. </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
            lines="none"
          >
            <ion-label color="danger"> Should at least be 6 characters long. </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
