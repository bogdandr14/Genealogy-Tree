<ion-card>
  <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
    <ion-card-content>
      <ion-list style="text-align: center">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input
            type="text"
            name="username"
            formControlName="username"
          ></ion-input>
        </ion-item>
        <ion-item
          *ngIf="usernameCtrl.invalid && usernameCtrl.touched"
          lines="none"
        >
          <ion-label color="danger"> Please enter your username. </ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            name="password"
            formControlName="password"
          ></ion-input>
        </ion-item>
        <ion-item
          *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
          lines="none"
        >
          <ion-label color="danger">
            Should at least be 8 characters long.
          </ion-label>
        </ion-item>
        <ion-button
          type="submit"
          color="primary"
          [disabled]="loginGroup.invalid"
        >
          {{ "Login" }}
        </ion-button>
      </ion-list>
    </ion-card-content>
  </form>
</ion-card>
