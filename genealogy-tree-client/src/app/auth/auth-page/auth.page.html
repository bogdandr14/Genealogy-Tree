<ion-header>
  <ion-toolbar>
    <ion-title center>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ng-template [ngIf]="isLogin" [ngIfElse]="isSignup">
          <app-login (tryLogin)="authenticate($event)"></app-login>
        </ng-template>
        <ng-template #isSignup>
          <app-signup (trySignup)="register($event)"></app-signup>
        </ng-template>
        <ion-button
          type="button"
          color="primary"
          fill="clear"
          expand="block"
          (click)="onSwitchAuthMode()"
        >
          {{ isLogin ? 'Don\'t have an account? Signup here!' : 'Already have an account? Login here!' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
