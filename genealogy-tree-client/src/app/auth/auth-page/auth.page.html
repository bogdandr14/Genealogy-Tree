<ion-header>
  <ion-toolbar>
    <ion-title center>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ng-template [ngIf]="isLogin" [ngIfElse]="isSignup">
        <app-login #login> </app-login>
      </ng-template>
      <ng-template #isSignup>
        <app-signup #signup></app-signup>
      </ng-template>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            {{ isLogin ? 'Don\'t have an account? Signup here!' : 'Already have an account? Login here!' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!checkFormValidity()"
          >
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
